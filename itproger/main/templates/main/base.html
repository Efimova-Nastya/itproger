{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Книжная полка{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'main' %}">
                <i class="bi bi-book me-1"></i>Книжная полка
            </a>

            <div class="d-flex align-items-center gap-3 ms-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'read_books' %}" class="btn btn-link p-0 text-decoration-none d-flex align-items-center gap-1">
                        <i class="bi bi-bar-chart" style="font-size: 1.2rem;"></i>
                        <span>Статистика</span>
                    </a>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link p-0 text-decoration-none d-flex align-items-center gap-1">
                            <i class="bi bi-box-arrow-right" style="font-size: 1.2rem;"></i>
                            <span>Выйти</span>
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-link p-0 text-decoration-none d-flex align-items-center gap-1">
                            <span>Войти</span>

                    </a>
                <a href="{% url 'register' %}" class="btn btn-link p-0 text-decoration-none d-flex align-items-center gap-1">
                        <i class="bi bi-box-arrow-in-right" style="font-size: 1.2rem;"></i>
                            <span>Регистрация</span>

                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
